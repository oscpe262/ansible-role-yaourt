## roles/yaourt/tasks/main.yml
## Role main file
# vim:ft=ansible:
---
- name: check if yaourt is installed
  shell: pacman -Q yaourt
  ignore_errors: yes
  register: yaourt_check
  when: ansible_distribution == "Arch Linux"

- name: check if pacaur is installed
  shell: pacman -Q pacaur
  ignore_errors: yes
  register: pacaur_check
  when: ansible_distribution == "Arch Linux"
  tags: pacaur

- name: "add archlinux.fr repository to pacman"
  lineinfile:
    dest: "/etc/pacman.conf"
    state: "present"
    line: "{{ item }}"
  with_items:
    - "[archlinuxfr]"
    - "SigLevel = Never"
    - "Server = http://repo.archlinux.fr/$arch"
  when: yaourt_check.rc != 0 

- name: "install yaourt"
  pacman:
    update_cache: yes
    name: "yaourt"
    state: "present"
  when: yaourt_check.rc != 0 

- name: "yaourtrc template"
  template:
    src: yaourtrc.j2
    dest: /etc/yaourtrc

- name: "install pacaur"
  yaourt:
    name: pacaur
    state: "present"
  when: pacaur_check.rc != 0
  become: yes
  become_user: '{{ aur_user }}'
  ignore_errors: yes
  tags: pacaur
  # TODO: as_user

- name: "remove archlinux.fr repository"
  lineinfile:
    dest: "/etc/pacman.conf"
    state: "absent"
    line: "{{ item }}"
  with_items:
    - "[archlinuxfr]"
    - "SigLevel = Never"
    - "Server = http://repo.archlinux.fr/$arch"
  when: yaourt_check.rc != 0 
...
